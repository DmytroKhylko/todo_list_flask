{% extends "base.html" %}
{% block title %}
Your tasks
{% endblock %}

{% block content %}
<a href='/'>
    Home
</a>
<section>
    <p>
        Updating task
    </p>
    <form action="/update/{{task.user_task_id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.task}}">
        <input type="submit" value="Update task">
    </form>
    <p><a  href="/logout" >Log out</a></p>
</section>
{% endblock %}
