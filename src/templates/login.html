{% extends "base.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
  <section>
    <div>
      <div>
        <div>
          <div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <ul class="notification {{ category }} is-light">
                    <li class="{{ category }}">{{ message }}</li>
                  </ul>
                  {% endfor %}
              {% endif %}
            {% endwith %} 

            <form method="POST">
              <div>
                <label>Username</label>
                <div>
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span>
                    <i></i>
                  </span>
                </div>
              </div>
              <div>
                <label>Password</label>
                <p>
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span>
                    <i></i>
                  </span>
                </p>
              </div>
              <div>
                <p>
                    <button type="submit">
                        Login
                    </button>
                    <a href='/signup'>
                        Sign Up
                    </a>
                    <a href='/'>
                        Home
                    </a>
                </p>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
